<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Aula Chart JS</title>
  </head>
  <body>
    <div class="graficos">
      <div class="grafico">
        <canvas id="sensorLinha"></canvas>
      </div>
      <div class="grafico">
        <canvas id="sensorBarra"></canvas>
      </div>
    </div>
  </body>
</html>
<script>
  const graficoLinha = document.getElementById("sensorLinha");
  const graficoBarra = document.getElementById("sensorBarra");

  new Chart(graficoLinha, {
    type: "line",
    data: {
      labels: ["12:00", "13:00", "14:00", "15:00", "16:00", "17:00"],
      datasets: [
        {
          label: "Temperatura",
          data: [30, 29, 28, 25, 22, 23],
          borderWidth: 1,
          backgroundColor: "#fa5f83",
          borderColor: "#fa5f83",
        },
        {
          label: "Umidade",
          data: [80, 82, 80, 85, 80, 83],
          borderWidth: 1,
          backgroundColor: "#3ba4e8",
          borderColor: "#3ba4e8",
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });

  new Chart(graficoBarra, {
    type: "bar",
    data: {
      labels: ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho"],
      datasets: [
        {
          label: "Temperatura média",
          data: [22, 24, 27, 23, 20, 18],
          borderWidth: 1,
          backgroundColor: "#fa5f83",
        },
        {
          label: "Umidade média",
          data: [90, 89, 93, 87, 88, 82],
          borderWidth: 1,
          backgroundColor: "#3ba4e8",
        },
      ],
    },
    options: {
      scales: {
        y: {
          beginAtZero: true,
        },
      },
    },
  });
</script>
