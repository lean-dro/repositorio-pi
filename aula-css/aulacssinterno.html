<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Interno</title>
    <style>
        .card {
            background-color: #D91E2E;
            width: 400px;
            padding: 20px;
            border: 2px solid #040D09;
            border-radius: 10px;
            margin-top: 50px;
            font-family: 'Segoe UI';
        }
        .avatar{
            background-color: #040D09;
            width: 50px; 
            height: 50px; 
            border-radius: 50px;
        }
        .destaque{
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="avatar"> </div>
        <h1>Meu nome é: <span class="destaque">Leandro</span></h1>
        <p><b>Mensagem: </b><span class="destaque">Eu amo Marina Liz</span></p>
    </div>
